<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>
</head>
<body>
    <h1 class="text-center"> New App </h1>

    <h2>Search Country</h2>
    <form action="" method="get">
        <input type="text" name="country">
        <button type="submit" value="Search">Search</button>
    </form>
    <br>
    <br>
    <h2>Search Category</h2>
    <form action="" method="get">
        <input type="text" name="category">
        <button type="submit" value="Search">Search</button>
    </form>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for i in articles %}

                <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                      <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                      <div class="card-body">
                          <P class="card-text">{{i.author}}</P>
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-title">{{i.source.name}}</p>
                          <p class="card-text">{{i.description}}</p>
                          <hr>
                          <small>Date:-{{ i.publishedAt }}</small>
                          <a href="{{ i.url}}" target="_blank" class="btn btn-success m-1">see news</a>
                      </div>
                </div>

                {% endfor %}

           </div>

            <div class="col-md-6">
                <h3><b>Category</b></h3>
                <hr>
                <br>
                <ul>
                    <li class="list-group-item"><a class="btn btn-warning" href="{% url 'home'%}?category=Health">Health</a><</li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home'%}?category=Science">Science</a><</li>
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home'%}?category=Technology">Technology</a><</li>
                    <li class="list-group-item"><a class="btn btn-success" href="{% url 'home'%}?category=Food">Food</a><</li>
                    <li class="list-group-item"><a class="btn btn-danger" href="{% url 'home'%}?category=Business">Business</a><</li>
                    <li class="list-group-item"><a class="btn btn-dark" href="{% url 'home'%}?category=Sport">Sport</a><</li>
                    <li class="list-group-item"><a class="btn btn-info" href="{% url 'home'%}?country=us">US info</a><</li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
